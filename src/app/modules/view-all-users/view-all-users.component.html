<div class="container mw-100" id="generalContainer">
  <div class="row">
    <div class="col-12">
      <h1>View all users</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">email</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>
            <button type="button" class="btn btn-secondary btn-sm" (click)="navigateToUserDetails(user.id)">View Details</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
