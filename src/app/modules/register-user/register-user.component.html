<div class="container mw-100" id="generalContainer">
  <div class="row">
    <div class="col-12">
      <h2>Register User</h2>
    </div>
  </div>
  <br>
  <form>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First Name">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Last Name">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <select class="form-select">
          <option *ngFor="let region of regions">{{region}}</option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12" style="text-align: left">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="male" value="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="female" value="female">
          <label class="form-check-label" for="male">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="other" value="other">
          <label class="form-check-label" for="male">Other</label>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12" style="text-align: left">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="receiveEmails">
          <label class="form-check-label" for="receiveEmails">Receive Emails</label>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Telephone Number">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12" style="text-align: right">
        <button type="button" class="btn btn-outline-success">Add Telephone Number</button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-12" style="text-align: right">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
