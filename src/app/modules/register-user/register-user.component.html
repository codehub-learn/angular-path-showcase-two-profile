<div class="container mw-100" id="generalContainer">
  <div class="row">
    <div class="col-12">
      <h2>Register User</h2>
    </div>
  </div>
  <br>
  <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">
    <div class="row" formGroupName="fullname">
      <div class="col-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First Name" formControlName="first_name">
          <!--          <div style="color: red" *ngIf="fullname?.get('first_name')?.touched">This was touched</div>-->
          <!--<div style="color: red" *ngIf="fullname?.get('first_name')?.invalid
          && fullname?.get('first_name')?.touched">
            This field is required
          </div>-->
          <div style="color: red" *ngIf="fullname?.get('first_name')?.hasError('required')
          && fullname?.get('first_name')?.touched">
            This field is required
          </div>
          <div style="color: red" *ngIf="fullname?.get('first_name')?.hasError('pattern')
          && fullname?.get('first_name')?.touched">
            Numbers and symbols are not allowed
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Last Name" formControlName="last_name">
          <div style="color: red" *ngIf="fullname?.get('last_name')?.hasError('required')
          && fullname?.get('last_name')?.touched">
            This field is required
          </div>
          <div style="color: red" *ngIf="fullname?.get('last_name')?.hasError('pattern')
          && fullname?.get('last_name')?.touched">
            Numbers and symbols are not allowed
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email" formControlName="email">
          <div style="color: red" *ngIf="email?.hasError('required') && email?.touched">
            This field is required
          </div>
          <div style="color: red" *ngIf="email?.hasError('email') && email?.touched">
            Not an email
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <select class="form-select" formControlName="region">
          <option *ngFor="let region of regions">{{region}}</option>
        </select>
        <div style="color: red" *ngIf="region?.hasError('required') && region?.touched">
          This field is required
        </div>
        <div style="color: red" *ngIf="region?.hasError('regionProperValue') && region?.touched">
          Please select a proper region
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12" style="text-align: left">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="male" value="male" formControlName="gender">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="female" value="female" formControlName="gender">
          <label class="form-check-label" for="male">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="other" value="other" formControlName="gender">
          <label class="form-check-label" for="male">Other</label>
        </div>
      </div>
      <div style="color: red" *ngIf="gender?.hasError('required') && gender?.touched">
        This field is required
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12" style="text-align: left">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="receiveEmails" formControlName="receiveEmails">
          <label class="form-check-label" for="receiveEmails">Receive Emails</label>
        </div>
      </div>
    </div>
    <span formArrayName="telephoneNumbers" *ngFor="let telephoneNumber of telephoneNumbers.controls; let i=index">
      <br>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Telephone Number" formControlName="{{i}}">
            <div style="color: red" *ngIf="telephoneNumberAt(i)?.hasError('required') && telephoneNumberAt(i)?.touched">
            This field is required
          </div>
          </div>
        </div>
        <div class="col-1" *ngIf="i > 0">
          <div class="form-group">
            <button type="button" class="btn btn-danger" (click)="removeTelephoneNumber(i)">Remove</button>
          </div>
        </div>
      </div>
    </span>
    <br>
    <div class="row">
      <div class="col-12" style="text-align: right">
        <button type="button" class="btn btn-outline-success" (click)="addTelephoneNumber()">Add Telephone Number
        </button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-11" style="text-align: right">
        <button type="button" class="btn btn-outline-info" (click)="setExampleValues()">Example</button>
      </div>
      <div class="col-1" style="text-align: right">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
